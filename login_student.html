<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Font Awesome -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
     <!-- Google Fonts -->
     <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
     <!-- MDB -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
     <link rel="stylesheet" href="./css/login.css">
</head>
<body>

    <div class="login_section " style="background-color: #1b6113; color: white;">
        <div class="inner_card">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="logo">
                            <img src="./images/keller-chewning-aV0f8-aLRIk-unsplash.jpg" alt="School Logo">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div style="display: flex; flex-direction: column;justify-content: center; margin-top: 40px;">
                            <h4>STUDENT LOGIN</h4>
                            <form action="">
                                <div class="my-3">
                                    <label for="student_code" class="sr-only">Student Code</label>
                                    <input type="text" class="form-control form-control-lg" placeholder="Student Code" id="student_code" name="student_code">
                                </div>
                                <div class="my-4">
                                    <label for="password" class="sr-only">Password</label>
                                    <input type="password" class="form-control form-control-lg" placeholder="Password" id="password" name="password">
                                </div>
                            </div>   
                            <button type="submit" class="btn btn-block" style="background-color: rgba(165, 14, 23); color: white; font-size: 15px;">LOGIN</button>   
                                                 
                            </form>
                            <a href="./" class="mt-3 btn-success btn btn-block" style=" color: white; font-size: 15px;">BACK TO HOMEPAGE</a>  
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
</body>
</html>
